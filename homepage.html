<!DOCTYPE html>
<html>

<head>
    <title>
        {% block title %} {% endblock title %}
    </title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <!-- <link rel="stylesheet" type="text/css" href="../core/styles.css" /> -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="../img/favicon.ico" />
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="{% url 'core:index' %}" class="navbar-brand">
                    Music Library
                </a>
                </div>
                <div id="header-navbar-collapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="{% url 'artists:artist_list' %}">Artists</a>
                        </li>
                        <li>
                            <a href="{% url 'album:album_list' %}">Albums</a>
                        </li>
                        <li>
                            <a href="{% url 'songs:song_list' %}">Songs</a>
                        </li>
                        <li>
                            <a href="{% url 'core:user_list' %}">Users</a>
                        </li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right">

                        <li>
                            <p class="navbar-text">Welcome!&nbsp;&nbsp;<span id="base_name"></span></p>
                        </li>
                        <li><a href="{% url 'core:logout' %}">Logout</a></li>
                        <li><a href="{% url 'core:set_password' %}">Reset Password</a></li>
                        {% else %}
                        <li><a href="{% url 'core:signup' %}">Sign up</a></li>
                        <li><a href="{% url 'core:login' %}">Sign in</a></li>
                    </ul>
                </div>
            </div>
            <!-- end container -->
        </nav>
    </header>
    <div class="container">
        <div class="content">
            {% block content %} {% endblock %}
        </div>
    </div>
    <footer class="footer" role="contentinfo">
        <hr>
        <div class="container">
            <p class="text-center">Â©All rights reserved</p>
            <h5 class="text-center"> Powered by&nbsp;
                <a href="https://github.com/dtccx">Changxing Cao</a>
            </h5>
        </div>
    </footer>
</body>

</html>
